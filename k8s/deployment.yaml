apiVersion: apps/v1
kind: Deployment
metadata:
  name: cnn-classifier
  namespace: mlops-prod
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: cnn-classifier
  template:
    metadata:
      labels:
        app: cnn-classifier
    spec:
      containers:
      - name: cnn-classifier
        image: PLACEHOLDER_IMAGE_URI
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi" 
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
      imagePullSecrets:
      - name: ecr-registry-secret
