apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: cnn-classifier-hpa
  namespace: mlops-prod
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cnn-classifier
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
